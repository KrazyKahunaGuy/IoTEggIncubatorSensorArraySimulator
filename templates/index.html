<!DOCTYPE html>
<html>

<head>
    <title>IoT Incubator UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">IoT Incubator</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="min_temp">Min Temperature:</label>
                <input type="number" step="0.1" class="form-control" name="min_temp" value="{{ min_temp }}">
            </div>

            <div class="form-group">
                <label for="max_temp">Max Temperature:</label>
                <input type="number" step="0.1" class="form-control" name="max_temp" value="{{ max_temp }}">
            </div>

            <div class="form-group">
                <label for="min_humidity">Min Humidity:</label>
                <input type="number" class="form-control" name="min_humidity" value="{{ min_humidity }}">
            </div>

            <div class="form-group">
                <label for="max_humidity">Max Humidity:</label>
                <input type="number" class="form-control" name="max_humidity" value="{{ max_humidity }}">
            </div>

            <div class="form-group">
                <label for="egg_turn_interval">Egg Turn Interval (in minutes):</label>
                <input type="number" class="form-control" name="egg_turn_interval" value="{{ egg_turn_interval }}">
            </div>

            <div class="form-group">
                <label for="turning_days">Number of Egg Turning Days:</label>
                <input type="number" class="form-control" name="turning_days" value="{{ turning_days }}">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>

</html>
